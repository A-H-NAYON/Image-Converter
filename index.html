<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Format Converter</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --accent-color: #4CAF50;
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--accent-color);
            width: 100%;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        header p {
            color: #888;
            font-size: 0.9rem;
        }

        .container {
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 1rem;
        }

        .upload-section {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            transition: border-color 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--accent-color);
        }

        .hidden {
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 6px;
            margin: 1rem 0;
        }

        button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        select {
            background: #3d3d3d;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            flex-grow: 1;
        }

        #downloadLink {
            display: inline-block;
            margin-top: 1rem;
            color: var(--accent-color);
            text-decoration: none;
        }

        footer {
            margin-top: auto;
            padding: 2rem 0;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #444;
            width: 100%;
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .controls {
                flex-direction: column;
            }

            select, button {
                width: 100%;
            }

            header h1 {
                font-size: 2rem;
            }
            
            header {
                padding: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Converter</h1>
        <p>Convert images between PNG, JPEG, and WebP formats</p>
    </header>

    <div class="container">
        <div class="upload-section">
            <input type="file" id="fileInput" accept="image/*" class="hidden">
            <button id="uploadBtn">Choose Image</button>
            <p>or drag and drop here</p>
            <img id="preview" class="preview-image hidden">
        </div>
        
        <div class="controls">
            <select id="formatSelect">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="webp">WebP</option>
            </select>
            <button id="convertBtn">Convert</button>
        </div>
        
        <a id="downloadLink" class="hidden">Download Converted Image</a>
    </div>

    <footer>
        <p>Â© 2024 Image Converter. All conversions done client-side.</p>
        <p>No images are stored or uploaded to servers.</p>
    </footer>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const preview = document.getElementById('preview');
        const formatSelect = document.getElementById('formatSelect');
        const convertBtn = document.getElementById('convertBtn');
        const downloadLink = document.getElementById('downloadLink');

        // Handle file selection
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        // Handle drag and drop
        const uploadSection = document.querySelector('.upload-section');
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#4CAF50';
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.style.borderColor = '#444';
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#444';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImage(file);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) loadImage(file);
        }

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        // Conversion handler
        convertBtn.addEventListener('click', async () => {
            if (!fileInput.files[0]) {
                alert('Please select an image first');
                return;
            }

            const image = new Image();
            image.src = URL.createObjectURL(fileInput.files[0]);
            
            image.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = image.naturalWidth;
                canvas.height = image.naturalHeight;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(image, 0, 0);

                const format = formatSelect.value;
                const mimeType = image/${format === 'jpg' ? 'jpeg' : format};
                
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    downloadLink.href = url;
                    downloadLink.download = converted-image.${format};
                    downloadLink.classList.remove('hidden');
                }, mimeType, 0.92);
            };
        });
    </script>
</body>
</html>
